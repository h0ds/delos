version: '3.8'

services:
  server:
    build: .
    container_name: sigint-server
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      PORT: 3333
      CORS_ORIGIN: http://localhost:5173
      NEWS_API_KEY: ${NEWS_API_KEY}
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: sigint-client
    ports:
      - "5173:5173"
    environment:
      VITE_SOCKET_URL: http://localhost:3333
    depends_on:
      - server
    restart: unless-stopped
